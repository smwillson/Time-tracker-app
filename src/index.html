        <!--Weather section ends-->
        <section id="main-time-entry-section">
            <!-- Icon for time entry -->
            <div class="container-fluid time-entry-icon">
                <div class="row">
                    <div class="col-md-12">
                        <i class="fas fa-edit"></i><span>Time Entry</span>
                    </div>
                </div>
            </div>
            <!-- Form begins -->
            <form id="time-entry-form">
                <!-- Task title and date entry -->
                <div class="form-row form-elements">
                    <div class="col-md-6 form-group">
                        <label class="text-label" for="time-entry-title">Task<span class="time-entry-required"><i
                                    class="fas fa-asterisk"></i></span></label>
                        <input class="form-control" type="text" id="time-entry-title" placeholder="Task title" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="text-label" for="time-entry-date">Date<span class="time-entry-required"><i
                                    class="fas fa-asterisk"></i></span></label>
                        <input class="form-control" type="text" id="time-entry-date" placeholder="mm/dd/yyyy" required>
                    </div>
                </div>
                <!-- Task description and tags -->
                <div class="form-row form-elements">
                    <div class="col-md-6 form-group">
                        <label class="text-label" for="time-entry-description">Description</label>
                        <textarea class="form-control" id="time-entry-description" rows="2" cols="50" wrap="physical"
                            placeholder="A brief description of the task"></textarea>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="text-label" for="time-entry-tag">Pick Category<span class="time-entry-required"><i
                                    class="fas fa-asterisk"></i></span></label>
                        <input class="form-control" list="projects" id="time-entry-tag" name="projects" required />
                        <datalist id="projects">
                            <option value="Project 1">
                            <option value="Project 2">
                            <option value="Project 3">
                            <option value="Project 4">
                            <option value="Project 5">
                            <option value="Project 6">
                        </datalist>
                    </div>
                </div>
                <!-- Duration -->
                <div class="form-row form-elements">
                    <div class="col-md-2 form-group">
                        <label class="text-label" for="time-entry-hour">Duration<span class="time-entry-required"><i
                                    class="fas fa-asterisk"></i></span></label>
                        <input class="form-control" type="text" id="time-entry-hour" placeholder="0-24" required>
                        <label class="text-label" for="time-entry-hour">hrs</label>
                    </div>
                    <div class="col-md-2 form-group">
                        <label>&nbsp;</label>
                        <input class="form-control" type="text" id="time-entry-mins" placeholder="0-59" required>
                        <label class="text-label" for="time-entry-mins">mins</label>
                    </div>
                </div>
                <!-- Buttons-->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-general btn-time-entry"
                            id="btn-submit">Submit</button>
                        <button id="cancel" class="btn btn-primary btn-lg btn-general btn-time-entry"
                            id="btn-cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </section>
